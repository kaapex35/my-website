<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5rem;
            color: #d9534f; 
            transition: all 0.3s ease;
        }
        p {
            font-size: 1.5rem;
            color: #333;
            transition: all 0.3s ease;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; 
            transition: all 0.3s ease;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button#yes {
            background-color: #28a745; 
            color: white;
        }
        button#no {
            background-color: #dc3545; 
            color: white;
        }
        button:hover {
            transform: scale(1.1);
        }
        .message {
            margin-top: 20px;
            font-size: 1.8rem;
            color: #dc3545; 
            display: none;
        }
        .gif-container {
            display: none;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        
        @keyframes moveUp {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100px); 
            }
        }
        @keyframes moveDown {
            from {
                transform: translateY(-100px); 
            }
            to {
                transform: translateY(0);
            }
        }
        .moved-up {
            animation: moveUp 0.5s forwards;
        }
        .moved-down {
            animation: moveDown 0.5s forwards;
        }
    </style>
</head>
<body>
    <h1 id="title">Ryana, Will You Be My Valentine?</h1>
    <p id="question">Hey! Choose your answer!!:</p>
    <div class="button-container" id="buttonContainer">
        <button id="yes">Yes!</button>
        <button id="no">No.</button>
    </div>
    <div class="message" id="yesMessage">Muahahahahahah I knew it! I love you so much skarbie. Sorry if this is not looking too good but i'm not that good at coding... But anyways, I really love you and im so happy that you get to be my valentine (: </div>
    <div class="gif-container" id="gifContainer">
        <img src="https://media.giphy.com/media/qECWEJ69G0Wf4sGRwZ/giphy.gif" alt="Happy Bunny GIF">
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
        const title = document.getElementById('title');
        const question = document.getElementById('question');
        const buttonContainer = document.getElementById('buttonContainer');
        const yesMessage = document.getElementById('yesMessage');
        const gifContainer = document.getElementById('gifContainer');

        let yesScaleFactor = 1; 
        let noClickCount = 0; 

        yesButton.addEventListener('click', function() {
            yesMessage.style.display = 'block';
            gifContainer.style.display = 'block';
            noClickCount = 0; 
            noButton.textContent = 'No.'; 
            yesScaleFactor = 1; 
            yesButton.style.transform = `scale(${yesScaleFactor})`; 
            title.classList.remove('moved-up'); 
            question.classList.remove('moved-up'); 
            buttonContainer.classList.remove('moved-up'); 

            
            confetti({
                particleCount: 100, 
                spread: 70, 
                origin: { y: 0.6 }, 
                colors: ['#ff5c8d', '#ffcc66', '#85ffbd', '#ff758c', '#ffff99'], 
            });
        });

        noButton.addEventListener('click', function() {
            yesMessage.style.display = 'none';
            gifContainer.style.display = 'none'; 

            
            noClickCount++;
            if (noClickCount === 1) {
                noButton.textContent = 'Are you sure?';
            } else if (noClickCount === 2) {
                noButton.textContent = 'Pookie pls..';
            } else if (noClickCount === 3) {
                noButton.textContent = 'Ryana are you really sure?';
            } else if (noClickCount === 4) {
                noButton.textContent = 'Boo hoo.';
            }

            
            yesScaleFactor += 1; 
            yesButton.style.transform = `scale(${yesScaleFactor})`;

            
            title.classList.add('moved-up');
            question.classList.add('moved-up');
            buttonContainer.classList.add('moved-up');
        });
    </script>
</body>
</html>
